<mat-toolbar color="primary">
    <button mat-icon-button (click)="onAddNewRowClick()">
        <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="onSyncBtnClick()">
        <mat-icon>sync</mat-icon>
    </button>
    <button mat-icon-button (click)="onSettingsBtnClick()">
        <mat-icon>settings</mat-icon>
    </button>
</mat-toolbar>
<ag-grid-angular 
    style="width: 100%; height: 100%;" 
    class="ag-theme-material"
    [rowData]="tradingBook.trades" 
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [columnTypes]="columnTypes"
    [frameworkComponents]="frameworkComponents"
    [context]="gridContext"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
<div class="total-captal">
    <span>Capital Total: {{tradingBook.setting.totalCaptal | currency:'BRL'}}</span>
</div>
