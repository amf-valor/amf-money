<section 
    *ngIf="tradingBooks.length == 0;else contentHasBooks" 
    class="content"
    fxLayoutAlign="center center">
    
    <div fxLayout="column" fxLayoutAlign="center center">
        <h1 i18n="@@tradingBooks.introductionHeader">
            Hey! Looks you are new here...
        </h1>
        <p i18n="@@tradingBooks.introductionText">
            Get started with trading portfolio's risk management
        </p>
        <button 
            mat-raised-button color="primary" 
            (click) = "onCreateBookBtnClick()"
            i18n="@@tradingBooks.createPortfolioButton">
            Create your first trading portfolio
        </button>
    </div>
</section>
<ng-template #contentHasBooks>
    <div *ngFor="let tradingBook of tradingBooks" class="content" fxLayout="column">
        <amp-trading-book [tradingBook]="tradingBook"></amp-trading-book>
    </div>
</ng-template>
